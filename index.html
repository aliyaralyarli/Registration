<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon">
</head>
<body style="background-color: #1877F2;">
    <form action="#" style="background-color: #fff; width: 30%;margin: auto;margin-top: 50px; border-radius: 5px;box-shadow: 3px 4px 21px 8px rgba(136,210,255,0.20);padding: 2px;">
        <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-left: 20px; margin-bottom: 0;">Sign Up</h1>
        <p style="color: #636e72; margin-left: 20px; margin-top: 0;">It's quick and easy.</p>
        <hr>
        <input type="text" placeholder="First name" style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid #CCD0D5;background-color: #F5F6F7; margin-left: 10px; margin-top: 5px; width: 40%;" required>
        <input type="text" placeholder="Last name" style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid #CCD0D5;background-color: #F5F6F7; margin-left: 4px;width: 43%;" required>
        <input inputmode="tel" type="text" placeholder="Mobile number or email" style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid #CCD0D5;background-color: #F5F6F7; margin: 10px;width: 90%;" required>
        <input type="password" placeholder="New password" style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid #CCD0D5;background-color: #F5F6F7; margin: 0 10px 10px;width: 90%;" required>
        <label for="birtdhay" style="color: #636e72; margin-left: 10px;">Birthday</label><br>
        <select style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid #CCD0D5;background-color: #F5F6F7; margin-left: 10px; margin-top: 5px; width: 30%;" required>
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>
            <option value="">Jun</option>
            <option value="">Jul</option>
            <option value="">Aug</option>
            <option value="">Sep</option>
            <option value="">Oct</option>
            <option value="">Nov</option>
            <option value="">Dec</option>
        </select>
        <select style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid#CCD0D5;background-color: #F5F6F7; margin-left: 5px; margin-top: 5px; width: 30%;" required>
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
        </select>
        <select style="outline: none;padding: 10px; border-radius: 5px;border: 1px solid #CCD0D5;background-color: #F5F6F7; margin-left: 5px; margin-top: 5px;margin-bottom: 10px; width: 30%;" required>
            <option value="">Year</option>
            <option value="">2021</option>
            <option value="">2020</option>
            <option value="">2019</option>
            <option value="">2018</option>
            <option value="">2017</option>
            <option value="">2016</option>
            <option value="">2015</option>
            <option value="">2014</option>
            <option value="">2013</option>
        </select><br>
        <label for="gender" style="color: #636e72; margin-left: 10px;">Gender</label>
        <br>
        <div style="width: 25%;border: 1px solid #CCD0D5;padding: 10px;border-radius: 5px; margin-left: 10px;margin-top: 5px;display: inline-block;">
            <label for="">Male<input type="radio" style="margin-left: 50px;" checked > </label>
        </div>
        <div style="width: 26%;border: 1px solid #CCD0D5;padding: 10px;border-radius: 5px; margin-left: 10px;margin-top: 5px; margin-bottom: 5px; display: inline-block;">
            <label for="">Female<input type="radio" style="margin-left: 40px;"> </label>
        </div><br>
        <label for="terms" style="font-family: Arial, Helvetica, sans-serif;color: #777777;font-size: 11px; margin-left: 10px;">By clicking Sign Up, you agree to our <a href="#" style="color: #3858B3;">Terms</a>, <a href="#" style="color: #3858B3;">Data Policy</a> and <a href="#" style="color: #3858B3;">Cookies Policy</a>. You may receive SMS Notifications from us and can opt out any time.</label><br>
        <button style="background-color: #00a400; color: #fff; border: 1px solid #00a400;width: 40%;padding: 10px;border-radius: 5px;margin: 20px 120px;">Sign Up</button>
    </form>
</body>
</html>
